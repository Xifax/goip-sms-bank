{% extends "base.html" %}

{% block content %}

 <div class="row">
      <div class="span4 offset4 well">
          <legend>Регистрация</legend>

          <form role="form" method="POST" action="{% url 'register' %}">
          {% csrf_token %}

            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {{ form.non_field_errors }}
              </div>
            {% endif %}

            <div class="form-group {% if form.username.errors %}has-error{% endif %}">
              <label class="control-label " for="id_username">
                Логин {{ form.username.errors }}
              </label>
              {{ form.username }}
            </div>
            <div class="form-group {% if form.password1.errors %}has-error{% endif %}">
              <label class="control-label" for="id_password1">
                Пароль {{ form.password1.errors }}
              </label>
              {{ form.password1 }}
            </div>
            <div class="form-group {% if form.password2.errors %}has-error{% endif %}">
              <label class="control-label" for="id_password2">
                Подтверждение пароля {{ form.password2.errors }}
              </label>
              {{ form.password2 }}
            </div>

            <button type="submit" name="submit" class="btn btn-success">Войти</button>
          </form>
      </div>
  </div>

{% endblock %}
